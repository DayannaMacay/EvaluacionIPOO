<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- W3 BOTSTRAP 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--Descargar botstrap para iconos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!--LINKEAMOS LOS ICONOS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Formulario</title>
</head>
<body style="background: black">

    <header>
        <!--BARRA DE NAVEGACIÓN-->
        <div>
            <nav class="navbar navbar-expand-sm bg-light navbar-light">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Home <i class="bi bi-house-door-fill"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="formulario">Ingreso de autos <i class="bi bi-car-front-fill"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lista">Lista de autos <i class="bi bi-card-checklist"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!--NOMBRE DE LA EMPRESA-->
        <center>
        <div>
            <img th:src="@{/imagenes/logo.png}" class="mt-2" height="70" width="220"/>
        </div>
        </center>
    </header>


    <section>
        <!--FORMULARIO PARA REGISTRAR AUTOS-->
        <center>
        <div class="container" style="color: white">

            <h2 id="formulario" style="color: white" class="mt-5">FORMULARIO REGISTRO VEHÍCULOS</h2>

            <form action="" method="post" th:object="${registro}">
                <div class="mb-3 mt-3">
                    <label>Placa:</label>
                    <input type="text" class="form-control" placeholder="Ingrese la placa"
                           th:field="*{placa}">
                </div>
                <div class="mb-3 mt-3">
                    <label>Marca:</label>
                    <input type="text" class="form-control" placeholder="Ingrese la marca"
                           th:field="*{marca}">
                </div>
                <div class="mb-3 mt-3">
                    <label>Kilometraje:</label>
                    <input type="text" class="form-control" placeholder="Ingrese el kilometraje"
                           th:field="*{kilometraje}">
                </div>
                <div class="mb-3 mt-3">
                    <label>Color:</label>
                    <input type="text" class="form-control" placeholder="Ingrese el color"
                           th:field="*{color}">
                </div>
                <div class="mb-3 mt-3">
                    <label>Año:</label>
                    <input type="text" class="form-control" placeholder="Ingrese el año"
                           th:field="*{anio}">
                </div>

                <button type="submit" class="btn btn-success">Registrar</button>
            </form>
        </div>
        </center>
    </section>


    <footer>
        <center>
        <div style="background: darkgrey" class="mt-4">
            <div>
                <img th:src="@{/imagenes/logo.png}" class="mt-2" height="70" width="220"/>
            </div>
            <div>
                <p>Desarrollado por <b>Dayanna Macay</b> 2023</p>
            </div>
        </div>
        </center>
    </footer>

</body>
</html>

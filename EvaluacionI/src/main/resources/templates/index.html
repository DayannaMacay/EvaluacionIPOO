<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- W3 BOTSTRAP 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!--Descargar botstrap para iconos-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <!--LINKEAMOS LOS ICONOS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <title>Página de inicio</title>
</head>
<body style="background: black">

    <header>
      <!--BARRA DE NAVEGACIÓN-->
      <div>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="/">Home <i class="bi bi-house-door-fill"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="formulario">Ingreso de autos <i class="bi bi-car-front-fill"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="lista">Lista de autos <i class="bi bi-card-checklist"></i></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <!--NOMBRE DE LA EMPRESA-->
      <center>
        <div>
          <img th:src="@{/imagenes/logo.png}" class="mt-2" height="70" width="220"/>
        </div>
      </center>
    </header>


    <section>
      <!--CARRUSEL DE FOTOS DE AUTOS-->
      <center>
        <div class="mt-3">
          <!-- Carousel -->
          <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://www.audesur.ec/audesurwp/wp-content/uploads/2020/06/negro-2.jpg" alt="duster" width="700" height="400">
              </div>
              <div class="carousel-item">
                <img src="https://comunicaciongm.com.mx/beat/2019/notchback/desktop/colorizer/img/colores/Negro.jpg" alt="Beat" width="700" height="400">
              </div>
              <div class="carousel-item">
                <img src="https://acnews.blob.core.windows.net/imgnews/large/NAZ_7bbc9fad7f184a6b80ec1afe366c0585.jpg" alt="Maxima" width="700" height="400">
              </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </center>
    </section>


    <footer>
      <center>
        <div style="background: darkgrey" class="mt-4">
          <div>
            <img th:src="@{/imagenes/logo.png}" class="mt-2" height="70" width="220"/>
          </div>
          <div>
            <p>Desarrollado por <b>Dayanna Macay</b> 2023</p>
          </div>
        </div>
      </center>
    </footer>

</body>
</html>

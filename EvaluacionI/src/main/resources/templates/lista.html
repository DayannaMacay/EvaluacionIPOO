<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- W3 BOTSTRAP 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--Descargar botstrap para iconos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!--LINKEAMOS LOS ICONOS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <title>Lista de autos registrados</title>
</head>
<body style="background: black">

    <header>
      <!--BARRA DE NAVEGACIÓN-->
      <div>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="/">Home <i class="bi bi-house-door-fill"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#formulario">Ingreso de autos <i class="bi bi-car-front-fill"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Lista de autos <i class="bi bi-card-checklist"></i></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>


    <section style="color: white" class="mt-4">
        <!--AQUI VA LA TABLA DE AUTOS REGISTRADOS-->
      <div class="container">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Placa</th>
            <th>Marca</th>
            <th>Kilometraje</th>
            <th>Color</th>
            <th>Año</th>
          </tr>
          </thead>

          <tbody>
          <tr>
          <tr th:each="registro : ${registros}">
              <td th:text="${registro.id}"></td>
              <td th:text="${registro.placa}"></td>
              <td th:text="${registro.marca}"></td>
              <td th:text="${registro.kilometraje}"></td>
              <td th:text="${registro.color}"></td>
              <td th:text="${registro.anio}"></td>
          </tr>
          </tr>
          </tbody>
        </table>
      </div>
    </section>

    <footer>
      <center>
        <div style="background: darkgrey" class="mt-4">
          <div>
              <img th:src="@{/imagenes/logo.png}" class="mt-2" height="70" width="220"/>
          </div>
          <div>
            <p>Desarrollado por <b>Dayanna Macay</b> 2023</p>
          </div>
        </div>
      </center>
    </footer>

</body>
</html>
